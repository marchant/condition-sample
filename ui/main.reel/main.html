<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"},
                "condition": "",
                "removalStrategy": "remove"
            },
            "bindings": {
                "condition": {"<-": "@checkbox.checked"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "http://montagestudio.com/assets/images/company/logo/Montage_Vert_FullColor_BlackonWhite.png"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input type="checkbox" data-montage-id="checkbox">
        <div data-montage-id="condition">
            <img data-montage-id="image">
        </div>
    </div>
</body>
</html>
